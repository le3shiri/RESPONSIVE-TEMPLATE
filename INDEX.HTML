<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOver Menu</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <!-- Home Icon -->
            <div class="home-icon">
                <a href="#home">
                    <img src="home.svg" alt="Home" width="30" height="30">
                </a>
            </div>

            <!-- Navigation Menu -->
            <div class="navigation-menu">
                <a id="menu-icon">
                    <img src="menu.svg" alt="Menu" width="30" height="30">
                </a>
                <ul class="menu-list">
                    <li class="menu-item has-submenu">
                        <a>Main Option</a> 
                        <img class="submenu-icon" src="mnu1.svg" alt="Expand Submenu" width="20" height="20">
                        <ul class="submenu">
                            <li><a href="/pdf.pdf">Download PDF</a></li>
                            <li><a href="#section2">Go to Section 2</a></li>
                            <li><a href="#section3">Go to Section 3</a></li>
                            <li><a href="#section4">Go to Section 4</a></li>
                        </ul>
                    </li>
                    <li class="menu-item"><a href="#section2">Section 2</a></li>
                    <li class="menu-item"><a href="#section3">Section 3</a></li>
                    <li class="menu-item"><a href="#section4">Section 4</a></li>
                </ul>
            </div>
        </header>

        <!-- Sections -->
        <section class="section-home" id="home" style="padding: 15px;">
            <!-- Home Section Content -->
        </section>
        <section class="section section-1" id="section1">
            <!-- Section 1 Content -->
        </section>
        <section class="section section-2" id="section2">
            <!-- Section 2 Content -->
        </section>
        <section class="section section-3" id="section3">
            <!-- Section 3 Content -->
        </section>
        <section class="section section-4" id="section4">
            <!-- Section 4 Content -->
        </section>
    </div>
</body>
</html>
